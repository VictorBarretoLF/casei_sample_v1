ext {
    // Lombok
    LOMBOK = 'org.projectlombok:lombok'

    // Spring Boot
    SPRING_BOOT_STARTER_WEB = 'org.springframework.boot:spring-boot-starter-web'
    SPRING_BOOT_STARTER_DATA_JPA = 'org.springframework.boot:spring-boot-starter-data-jpa'
    SPRING_BOOT_STARTER_VALIDATION = 'org.springframework.boot:spring-boot-starter-validation'

    // PostgreSQL Driver
    POSTGRESQL_DRIVER = 'org.postgresql:postgresql:42.7.7'

    // Spring Boot Test
    SPRING_BOOT_STARTER_TEST = 'org.springframework.boot:spring-boot-starter-test'

    // Testing
    MOCKITO_JUNIT_JUPITER = 'org.mockito:mockito-junit-jupiter:5.8.0'
    MOCKITO_INLINE = 'org.mockito:mockito-inline:5.2.0'
    JUNIT_JUPITER_API = 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    JUNIT_JUPITER_ENGINE = 'org.junit.jupiter:junit-jupiter-engine:5.10.1'

    // Testcontainers
    TESTCONTAINERS = 'org.testcontainers:testcontainers:1.19.7'
    TESTCONTAINERS_POSTGRESQL = 'org.testcontainers:postgresql:1.19.7'
}